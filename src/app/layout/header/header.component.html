<div class="header-container row full-center">
  <nav class="nav-container">
    <a *ngIf="!userLogged" href="login">Login</a>
    <a *ngIf="userLogged && isAdmin" href="admin">Admin Portal</a>
    <a href="upload-image">Upload-Image</a>

    <div class="select-container" *ngIf="userLogged">
      <img
        src="assets/usericon.png"
        alt="user"
        height="30px"
        width="30px"
        (click)="toggleDropdown()"
        class="user-icon"
      />
      <div class="dropdown" *ngIf="dropdownOpen">
        <ul>
          <li (click)="onChangeOption('home')">Profile</li>
          <li (click)="onChangeOption('logout')">Logout</li>
        </ul>
      </div>
    </div>
  </nav>
</div>
