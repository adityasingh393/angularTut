<div class="main-container">
  <form action="#">
    <label name="email">Email</label>
    <input
      type="email"
      placeholder="Enter your email"
      [(ngModel)]="loginData.email"
      name="email"
    />
    <label name="password">Password</label>
    <input
      type="password"
      placeholder="Enter your password"
      [(ngModel)]="loginData.password"
      name="password"
    />
    <button
      kendoButton
      themeColor="primary"
      fillMode="solid"
      class="btn"
      (click)="onLogin()"
    >
      Login
    </button>
  </form>
  <div class="subContainer">
    <p>If not register kindly first register then login</p>
    <button
      kendoButton
      themeColor="primary"
      fillMode="solid"
      class="btn"
      (click)="onClickRegister()"
    >
      Register
    </button>
  </div>
</div>
