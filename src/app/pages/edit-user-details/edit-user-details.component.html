<div class="main-container">
  <form action="#">
    <label name="name">UserName</label>
    <input
      type="text"
      name="userName"
      placeholder="Enter your username"
      [(ngModel)]="UserEditData.userName"
    />

    <label name="phoneNumber">Phone Number</label>
    <input
      type="text"
      name="phoneNumber"
      placeholder="Enter your phone number"
      [(ngModel)]="UserEditData.phoneNumber"
    />

    <label name="age">Age</label>

    <input type="number" name="age" [(ngModel)]="UserEditData.age" />
    <button
      kendoButton
      themeColor="primary"
      fillMode="outline"
      (click)="openDailogBox()"
    >
      Save Chnages
    </button>
  </form>
  <div *ngIf="isDailogOpen">
    <app-confirm-dailog
      content="Are you sure you want to update the user details"
      (confirm)="onSave()"
      (cancel)="closeDailogBox()"
    ></app-confirm-dailog>
  </div>
</div>
