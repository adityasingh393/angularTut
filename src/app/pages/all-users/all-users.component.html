<div class="container">
  <div class="header-container">
    <header></header>
    <h1>All Users</h1>
  </div>
  <app-sidebar></app-sidebar>
  <div class="main-container">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>User Name</th>
            <th>Age</th>
            <th>email</th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of DispalyList(current_page)">
            <th>{{ item.userName }}</th>
            <td>{{ item.age }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.phoneNumber }}</td>
            <td>
              <button
                type="button"
                class="btn"
                (click)="onEditButtonClick(item)"
              >
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="paginator-container">
      <button
        *ngFor="let page of setPagination()"
        class="btn"
        (click)="onPageChange(page)"
      >
        {{ page }}
      </button>
    </div>
  </div>

 
</div>
